  <section ng-controller="entryController">
    <form ng-submit="submitEntry()">
    <input type="text" ng-model="entryName"
    placeholder="name">

    <input type="email" ng-model="email" placeholder="email">

    <input type="text" ng-model="organization" placeholder="Organization Name">

    <select name="category" ng-model="category">
      <option value="">---Please select---</option>
      <option value="float">Float</option>
      <option value="vehicle">Vehicle</option>
      <option value="animal">Animals</option>
    </select>

    <input type="text" ng-model="contact" placeholder="Main Contact">

    <input type="text" ng-model="number" placeholder="Contact Number">

    <input type="textarea" ng-model="description" placeholder="Comments/entrydescription">




    <button type="submit">Submit Entry</button>
    </form>
  </section>
