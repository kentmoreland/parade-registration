<!DOCTYPE html>
<html ng-app="paradeEntry">
<head>
  <title>HTCC</title>
</head>
<body>
  <h1>Parade Registration</h1>
  <section ng-controller="entryController">
    <form ng-submit="submitEntry()">
    <input type="text" ng-model="entryName" placeholder="name">
    <button type="submit">Submit Entry</button>
    </form>

    <ul>
      <li ng-repeat="entry in entries">
        {{entry.name}}
      </li>
    </ul>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-resource.js"
  </script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/controllers/entryController.js"></script>

</body>
</html>
